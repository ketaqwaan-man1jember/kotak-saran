<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIE 1 KETAQWAAN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            /* Optimized background implementation */
            background: url('background.png') center center/cover no-repeat fixed;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }
        
        /* Add a preload hint for the background image */
        @media (min-width: 768px) {
            body::before {
                content: '';
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: -1;
                background: inherit;
                background-attachment: fixed;
                will-change: transform;
                /* Enable hardware acceleration */
                transform: translateZ(0);
            }
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 90%;
            width: 500px;
            margin: 20px;
            /* Enable hardware acceleration for the container */
            transform: translateZ(0);
            backdrop-filter: blur(5px);
        }

        .logo {
            width: 100%;
            max-width: 200px;
            height: auto;
            margin-bottom: 1em;
            /* Add image rendering optimization */
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
        }

        textarea {
            width: 100%;
            padding: 0.5em;
            margin-bottom: 1em;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            resize: none;
            font-size: 16px; /* Prevent zoom on mobile */
        }

        button {
            background-color: #0056b3;
            color: white;
            border: none;
            padding: 0.5em 1em;
            border-radius: 4px;
            cursor: pointer;
            margin: 0.5em 0;
            flex: 1;
            max-width: 150px;
            transition: background-color 0.2s ease;
            /* Enable hardware acceleration for smooth hover effects */
            transform: translateZ(0);
        }

        button:hover {
            background-color: #003d82;
        }

        button.selected {
            background-color: #00a86b;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #feedbackType {
            display: flex;
            justify-content: center;
            gap: 0.5em;
            margin-bottom: 1em;
            flex-wrap: wrap;
        }

        #feedbackList {
            text-align: left;
            margin-top: 2em;
        }

        .feedback-item {
            background-color: rgba(240, 240, 240, 0.9);
            padding: 1em;
            margin-bottom: 1em;
            border-radius: 4px;
            transition: transform 0.2s ease;
        }

        .feedback-item:hover {
            transform: translateY(-2px);
        }

        .error-message {
            color: #dc3545;
            margin: 10px 0;
            font-size: 14px;
        }

        .success-message {
            color: #28a745;
            margin: 10px 0;
            font-size: 14px;
        }

        .loading {
            opacity: 0.5;
            pointer-events: none;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive optimizations */
        @media (max-width: 600px) {
            .container {
                padding: 1em;
                margin: 10px;
            }
            
            button {
                padding: 0.4em;
                font-size: 14px;
            }
            
            textarea {
                font-size: 16px;
            }
            
            /* Disable fixed background on mobile for better performance */
            body {
                background-attachment: scroll;
            }
        }
    </style>
</head>
<body>
    <!-- Add preload hint for critical assets -->
    <link rel="preload" as="image" href="background.png">
    <link rel="preload" as="image" href="logo.png">

    <div class="container">
        <img src="logo.png" alt="Logo" class="logo" loading="eager">
        <h2>SIE 1 KETAQWAAN</h2>
        <p>Silahkan memberi masukan kepada kami ðŸ˜Š</p>
        <div id="messageContainer"></div>
        <form id="feedbackForm">
            <div id="feedbackType">
                <button type="button" id="kritikBtn">Kritik</button>
                <button type="button" id="saranBtn">Saran</button>
                <button type="button" id="apresiasiBtn">Apresiasi</button>
            </div>
            <textarea id="feedback" placeholder="Berikan semua Kritik / Saran / Apresiasi" rows="4" required></textarea>
            <button type="submit" id="submitBtn">Kirim</button>
        </form>
        <button id="getFeedbackBtn">All Feedback</button>
        <div id="feedbackList"></div>
    </div>

    <script>
        // Your existing JavaScript code remains the same
        const API_URL = window.location.hostname === 'localhost'
            ? '/api'
            : 'https://server-codecz.vercel.app/api';

        let selectedType = '';
        const kritikBtn = document.getElementById('kritikBtn');
        const saranBtn = document.getElementById('saranBtn');
        const apresiasiBtn = document.getElementById('apresiasiBtn');
        const getFeedbackBtn = document.getElementById('getFeedbackBtn');
        const feedbackList = document.getElementById('feedbackList');
        const submitBtn = document.getElementById('submitBtn');
        const messageContainer = document.getElementById('messageContainer');

        function showMessage(message, isError = false) {
            messageContainer.innerHTML = `
                <div class="${isError ? 'error-message' : 'success-message'}">
                    ${message}
                </div>
            `;
            setTimeout(() => {
                messageContainer.innerHTML = '';
            }, 3000);
        }

        function setLoading(isLoading) {
            const buttons = document.querySelectorAll('button');
            buttons.forEach(button => {
                button.disabled = isLoading;
                if (isLoading) {
                    button.classList.add('loading');
                } else {
                    button.classList.remove('loading');
                }
            });
            if (isLoading) {
                submitBtn.innerHTML = '<div class="spinner"></div>';
            } else {
                submitBtn.innerHTML = 'Kirim';
            }
        }

        kritikBtn.addEventListener('click', () => selectType('kritik'));
        saranBtn.addEventListener('click', () => selectType('saran'));
        apresiasiBtn.addEventListener('click', () => selectType('apresiasi'));

        function selectType(type) {
            selectedType = type;
            kritikBtn.classList.toggle('selected', type === 'kritik');
            saranBtn.classList.toggle('selected', type === 'saran');
            apresiasiBtn.classList.toggle('selected', type === 'apresiasi');
        }

        document.getElementById('feedbackForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const feedback = document.getElementById('feedback').value.trim();
            if (!selectedType) {
                showMessage('Silakan pilih jenis umpan balik (Kritik, Saran, Apresiasi)', true);
                return;
            }

            if (feedback.length < 5 || feedback.length > 500) {
                showMessage('Feedback harus memiliki antara 5 hingga 500 karakter.', true);
                return;
            }
            
            setLoading(true);
            try {
                const response = await fetch(`${API_URL}/feedback`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ type: selectedType, feedback })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    showMessage('Terima kasih atas umpan balik Anda!');
                    e.target.reset();
                    kritikBtn.classList.remove('selected');
                    saranBtn.classList.remove('selected');
                    apresiasiBtn.classList.remove('selected');
                    selectedType = '';
                } else {
                    throw new Error('Failed to submit feedback');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('Terjadi kesalahan saat mengirim umpan balik. Silakan coba lagi.', true);
            } finally {
                setLoading(false);
            }
        });

        let feedbackVisible = false;

        getFeedbackBtn.addEventListener('click', async () => {
            if (!feedbackVisible) {
                setLoading(true);
                try {
                    const response = await fetch(`${API_URL}/feedback`);
                    if (!response.ok) {
                        throw new Error('Failed to fetch feedback');
                    }
                    const result = await response.json();
                    const feedbacks = result.data || result;
                    displayFeedback(feedbacks);
                    getFeedbackBtn.textContent = 'Close Feedback';
                    feedbackVisible = true;
                } catch (error) {
                    console.error('Error:', error);
                    showMessage('Terjadi kesalahan saat mengambil umpan balik. Silakan coba lagi.', true);
                } finally {
                    setLoading(false);
                }
            } else {
                feedbackList.innerHTML = '';
                getFeedbackBtn.textContent = 'All Feedback';
                feedbackVisible = false;
            }
        });

        function displayFeedback(feedbacks) {
            if (!Array.isArray(feedbacks)) {
                console.error('Expected array of feedbacks');
                return;
            }
            
            feedbackList.innerHTML = '';
            feedbacks.forEach(item => {
                const feedbackItem = document.createElement('div');
                feedbackItem.classList.add('feedback-item');
                feedbackItem.innerHTML = `
                    <strong>${(item.type || '').toUpperCase()}</strong>
                    <p>${item.feedback || ''}</p>
                    <small>${new Date(item.createdAt).toLocaleString('id-ID')}</small>
                `;
                feedbackList.appendChild(feedbackItem);
            });
        }
    </script>
</body>
</html>
